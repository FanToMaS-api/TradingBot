version: "3.9"
services:
  redis:
    image: redis:6.2.6-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    volumes: 
      - trading_bot_volume:/var/lib/redis
    networks:
      - signal_service_network

  trading_bot_postgres:
    image: postgres:13-alpine
    container_name: trading_bot_postgres
    ports:
      - "5432:5432"
    restart: always
    env_file:
      - postgres.env
    volumes:
      - trading_bot_volume:/var/lib/postgres
    networks:
      - signal_service_network

  signal_service:
    build: .
    container_name: signal_service
    depends_on:
      - redis
      - trading_bot_postgres
    ports:
      - "5555:5555"
    env_file:
      - redis.env
      - signal_service.env
    volumes:
      - trading_bot_volume:/var/lib/signal_service
    networks:
      - signal_service_network

volumes:
  trading_bot_volume:

networks:
  signal_service_network: